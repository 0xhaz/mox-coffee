[project]
src = "src"
out = "out"
dot_env = ".env"

[networks.pyevm]
is_zksync = false

[networks.anvil]
url = "http://127.0.0.1:8545"
prompt_live = false
default_account_name = "localKey"
save_to_db = true
chain_id = 31337

[networks.sepolia]
url = "$SEPOLIA_RPC_URL"
